<!DOCTYPE html>
<html lang="en">
<head>
    <title>My stuffs</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<!-- Menu -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">My stuffs</a>
</nav>

<!-- Saisie -->
<div class="container" style="margin-top:30px">

    <form id="addStuff" class="col-sm-12 form-row align-items-center p-2">
        <div class="col-sm-12" v-if="errors.length">
            <b>Please correct the following error(s):</b>
            <ul>
                <li v-for="error in errors">{{ error }}</li>
            </ul>
        </div>
        <!-- Nom -->
        <div class="col-sm-2 p-0">
            <label class="sr-only" for="inlineFormInput">Nom</label>
            <input class="form-control " v-model="item.nom" placeholder="Objet" required>
        </div>
        <!-- Description -->
        <div class="col-sm-5 p-0">
            <label class="sr-only" for="inlineFormInput">Description</label>
            <input class="form-control " v-model="item.description" placeholder="Description" required>
        </div>
        <!-- Quantite -->
        <div class="col-sm-2 p-0">
            <label class="sr-only" for="inlineFormInput">Quantite</label>
            <input class="form-control " v-model="item.quantite" placeholder="Quantite" required>
        </div>
        <!-- Prix -->
        <div class="col-sm-2 p-0">
            <label class="sr-only" for="inlineFormInputGroup">Prix</label>
            <div class="input-group ">
                <input class="form-control" v-model="item.prix" placeholder="Prix" required>
                <div class="input-group-append">
                    <div class="input-group-text"> €</div>
                </div>
            </div>
        </div>
        <!-- Bouton Ajouter -->
        <div class="col-sm-1">
            <button type="button" value="Submit" v-on:click="addItem" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

<!-- Liste avec vue.js -->
<div id="stuffs" class="container" style="margin-top:30px">
    <div class="col-sm-12">
        <ul class="list-group">
            <li v-for="item in items" class="list-group-item d-flex justify-content-between align-items-center col-sm-12">
                <h5 class="col-sm-3">{{ item.nom }}</h5>
                <span class="col-sm-6">{{ item.description }}</span>
                <span class="badge badge-primary badge-pill col-sm-1">{{ item.quantite }}</span>
                <span class="badge badge-primary badge-light col-sm-1">{{ item.prix }} €</span>
                <button class="btn btn-outline-danger col-sm-1" v-on:click="deleteItem(item)">Delete</button>
            </li>
        </ul>
    </div>
</div>




<script src="script.js"></script>

</body>
</html>
